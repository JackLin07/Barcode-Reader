<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Decoder</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="196x196" href="icon.png" />
    <link rel="apple-touch-icon-precomposed" href="icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class=" mdl-layout__header-row">
            <span class="mdl-layout-title" id="headerBarTitle">Barcode Decoder</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--4dp">
            <div class="mdl-card mdl-cell mdl-cell--12-col" style="margin: 0 auto;width: 100%">
                <video id="video" autoplay></video>
                <canvas id="canvas"></canvas>
                <table id='mdl-table' class="mdl-data-table mdl-js-data-table mdl-shadow--2dp full-width">
                    <tbody class="list">
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric material">Code</td>
                        <td class="mdl-data-table__cell--non-numeric material full-width" id="barCodeText"></td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric material">Message</td>
                        <td class="mdl-data-table__cell--non-numeric material" id="barCodeMsg"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <div id="toast" class="mdl-js-snackbar mdl-snackbar">
         <div class="mdl-snackbar__text"></div>
	 <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <footer class="mdl-mini-footer" style="height: 5%">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="margin: 0 auto;"
                onclick="resetDecoder()">
            Reset
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="margin: 0 auto;"
                onclick="stopDecoder(false)">
            Stop
        </button>


        <div id="spinner" class="mdl-spinner mdl-js-spinner is-active"></div>
        <div id="codeValidity" class="circle green" style="display:none"></div>
    </footer>
</div>

<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="app.js"></script>
<script src="barcode.js"></script>
</body>
</html>
